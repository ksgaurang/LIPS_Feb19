<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="todo">To Do</a>
      <a mat-list-item routerLink="employee">Employee</a>
      <a mat-list-item routerLink="doctor">Doctor</a>
      <a mat-list-item routerLink="patient">Patient</a>
      <a mat-list-item routerLink="room">Room</a>
      <a mat-list-item routerLink="hospital">Hospital Info</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hospital Management App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <todo-element></todo-element>
  </mat-sidenav-content>
</mat-sidenav-container>
